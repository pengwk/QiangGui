			function openWin(theURL){
				var Tform,w,h;
				try{
					w=window.screen.width-10;
				}catch(e){}
				try{
					h=window.screen.height-30;
				}catch(e){}
				eval("Tform='width="+w+",height="+h+",scrollbars=no,status=no,resizable=yes'");
				pop=parent.window.open(theURL,'',Tform); 
				pop.moveTo(0,0);
				parent.opener=null;
				parent.close();
			}
			
			function ChkValue(){
				var sel_type=document.all.Sel_Type.options[document.all.Sel_Type.selectedIndex].value;
				var vU=document.all.UID.innerText;
				vU=vU.substring(0,1)+vU.substring(2,3);
				if(sel_type=="ADM"){
					if (document.all.UserID.value==''){
					alert('须录入'+vU+'！');document.all.UserID.focus();return false;}
					else if (document.all.PassWord.value==''){
					alert('须录入密码！');document.all.PassWord.focus();return false;}
					else { document.all.divLogNote.innerHTML='正在链接数据库...请稍候!';return true;}
				}else{
					document.all.divLogNote.innerHTML='正在链接数据库...请稍候!';
					return true;
				}	
            }

			function SelType(obj){
				var s=obj.options[obj.selectedIndex].usrID;
				var sel_type=obj.options[obj.selectedIndex].value;
				if(sel_type=="ADM"){
					document.all.UserID.disabled=false;
					document.all.PassWord.disabled=false;
					document.all.UID.style.visibility="";
					document.all.UIDInput.style.visibility="";
					document.all.PWD.style.visibility="";
					document.all.PWDInput.style.visibility="";
				}else{
					document.all.UserID.disabled=true;
					document.all.PassWord.disabled=true;
					document.all.UID.style.visibility="hidden";
					document.all.UIDInput.style.visibility="hidden";
					document.all.PWD.style.visibility="hidden";
					document.all.PWDInput.style.visibility="hidden";
				}
				document.all.UID.innerHTML=s;
				selTyeName();
			}

			function openWinLog(theURL,w,h){
				var Tform,retStr;
				eval("Tform='width="+w+",height="+h+",scrollbars=no,resizable=no'");
				pop=window.open(theURL,'winKPT',Tform); //pop.moveTo(0,75);
				eval("Tform='dialogWidth:"+w+"px;dialogHeight:"+h+"px;status:no;scrollbars=no;help:no'");
				if(typeof(retStr)!='undefined')alert(retStr); 
			}

			function showLay(divId){
				var objDiv = eval(divId);
				if (objDiv.style.display=="none")
				{objDiv.style.display="";}
				else{objDiv.style.display="none";}
			}

			function selTyeName(){
				document.all.typeName.value=document.all.Sel_Type.options[document.all.Sel_Type.selectedIndex].text;
			}

			function window.onload(){
				var sPC=window.navigator.userAgent+window.navigator.cpuClass+window.navigator.appMinorVersion+' SN:NULL';
				try{document.all.pcInfo.value=sPC;}catch(err){}
				try{document.all.UserID.focus();}catch(err){}
				try{document.all.typeName.value=document.all.Sel_Type.options[document.all.Sel_Type.selectedIndex].text;}catch(err){}
			}

			function openWinDialog(url,scr,w,h)

				eval("Tform='dialogWidth:"+w+"px;dialogHeight:"+h+"px;status:"+scr+";scrollbars=no;help:no'");	
				window.showModalDialog(url,1,Tform);
			}
