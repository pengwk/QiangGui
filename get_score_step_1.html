<script language="JavaScript">
function Dissel(theID)
{
	if(theID.value=="0")
	{
		document.all.sel_xn.disabled=true;
		document.all.sel_xq.disabled=true;
	}
	else if(theID.value=="1")
	{
		document.all.sel_xn.disabled=false;
		document.all.sel_xq.disabled=true;
	}
	else
	{
		document.all.sel_xn.disabled=false;
		document.all.sel_xq.disabled=false;
	}
}
function openPrintWin()
{
	var vRpt="1",vRpt2="",vXNXQ="",vXN="",vXQ="",vRAD="2",zfx_flag="",vXH="0";
	//判断是查询有效、还是原始成绩
	if( (document.all.ys_sj != null) && (document.all.yx_sj != null) )
	{
		if(document.all.ys_sj.checked == true)
		{
			vRpt=document.all.ys_sj.value;
		}
		else if(document.all.yx_sj.checked == true)
		{
			vRpt=document.all.yx_sj.value;
		}
	}	
	if(document.all.ys_sj1 != null )
	{
		if(document.all.ys_sj1.checked == true)
		{
			vRpt=document.all.ys_sj1.value;
		}
	}
	if(document.all.yx_sj1 != null)
	{
		if(document.all.yx_sj1.checked == true)
		{
			vRpt=document.all.yx_sj1.value;
		}
	}	
	//vXNXQ=document.all.sel_xnxq.value;
	vXN=document.all.sel_xn.value;	
	vXQ=document.all.sel_xq.value;	
	//判断是入学以来、学年、学期中的哪一个
	if(document.all.SelXNXQ_0.checked == true)
	{
		vRAD=document.all.SelXNXQ_0.value;
	}
	else if(document.all.SelXNXQ_1.checked == true)
	{
		vRAD=document.all.SelXNXQ_1.value;
	}
	else
	{
		vRAD=document.all.SelXNXQ_2.value;
	}	
	if(document.all.zfx_flag_0.checked == true)
	{
		zfx_flag=document.all.zfx_flag_0.value;	
	}
	else
	{
		zfx_flag=document.all.zfx_flag_1.value;	
	}
	vXH=document.all.txt_xm.value;	
	var Tform='status=no,scrollbars=1,help=no,resizable=1,fullscreen=yes';
	var url='../XSCJ/Stu_MyScore_print_rpt.aspx?xn='+vXN+'&xq='+vXQ+'&rpt='+vRpt+'&rad='+vRAD+'&zfx_flag='+zfx_flag;	
	window.open(url,1,Tform);
//	window.thefrmRpt.location.href='../XSCJ/Stu_MyScore_print_rpt.aspx?xn='+vXN+'&xq='+vXQ+'&xh='+vXH+'&rpt='+vRpt+'&rad='+vRAD+'&zfx_flag='+zfx_flag;	
	//alert('../XSCJ/Tea_skbjcj_printyx.aspx?xn='+vXN+'&xq='+vXQ+'&xh='+vXH+'&rpt='+vRpt+'&rad='+vRAD+'&zfx_flag='+zfx_flag);
}
